<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pellet Burner Control</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .control-group {
            margin: 15px 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .slider {
            width: 100%;
        }

        .temperature-display, .intensity-display {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button.active {
            background-color: #27ae60;
        }

        .toggle-button {
            background-color: #e74c3c;
        }

        .toggle-button.active {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pellet Burner Control</h1>

        <!-- Temperature Control -->
        <div class="control-group">
            <label for="temperature-slider">Set Temperature (°C):</label>
            <input type="range" id="temperature-slider" class="slider" min="50" max="300" value="150" step="1">
            <div class="temperature-display">
                Current Temperature: <span id="temperature-value">150</span>°C
            </div>
        </div>

        <!-- Fire and Fuel Intensity -->
        <div class="control-group">
            <label for="fire-intensity-slider">Fire Intensity:</label>
            <input type="range" id="fire-intensity-slider" class="slider" min="1" max="10" value="5" step="1">
            <div class="intensity-display">
                Fire Intensity: <span id="fire-intensity-value">5</span>
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button id="ignition-toggle" class="toggle-button">Ignition</button>
            <button id="fan-toggle" class="toggle-button">Fan</button>
            <button id="pellet-feed" class="toggle-button">Pellet Feed</button>
            <button id="auger-toggle" class="toggle-button">Auger</button>
            <button id="start-stop" class="toggle-button">Start/Stop</button>
        </div>
    </div>

    <script>
        // Temperature Slider
        const tempSlider = document.getElementById('temperature-slider');
        const tempDisplay = document.getElementById('temperature-value');

        tempSlider.addEventListener('input', () => {
            tempDisplay.textContent = tempSlider.value;
        });

        // Fire Intensity Slider
        const fireSlider = document.getElementById('fire-intensity-slider');
        const fireDisplay = document.getElementById('fire-intensity-value');

        fireSlider.addEventListener('input', () => {
            fireDisplay.textContent = fireSlider.value;
        });

        // Toggle Buttons
        const toggleButtons = document.querySelectorAll('.toggle-button');

        toggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
