<script>
function myFunction(proc) {
   var procToByteRed =  255 - 2.55 * proc;
   var procToByteGreen = 255 - (proc + 155);
   var procf=proc;
  
    if (proc > 30)
      document.getElementById("myBar").style.backgroundColor = "rgba("+procToByteGreen+",70 , 0, 0.8)";
    else
      document.getElementById("myBar").style.backgroundColor = "rgba("+procToByteRed+",0, 0, 0.8)";
    if (proc > 95) procf = proc - 4; /*fix visual*/


    document.getElementById("myBar").style.width  = procf + "%"; /*position bar*/
    document.getElementById("myBar").innerHTML = proc + "%";
}
  myFunction(20);
</script>
