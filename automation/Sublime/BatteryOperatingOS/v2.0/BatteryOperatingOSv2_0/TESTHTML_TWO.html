<!DOCTYPE html>
<html>

<style>

html { font-family: Helvetica; display: inline-block; margin: 0px auto; text-align: center;background: #ffffEE;} 

.batteryContainer {
 
  
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  text-align: center;
  margin: 0px auto;
  /* display: inline-block; */
  /* flex-direction: row; */
  /* align-items: center; */
}

.batteryOuter {
  border-radius: 3px;
  border: 1px solid #444;
  padding: 1px;
  width: 25px;
  height: 9px;
}

.batteryBump {

  border-radius: 2px;
  background-color: #444;
  margin: 2px;
  width: 1px;
  height: 3px;
}



#batteryLevel {
  border-radius: 2px;
  background-color: #73AD21;
  width: 50%;
  height: 9px;
}


</style>
<body>

<button onclick="batIndicator(100)">Try it</button>


<div class="batteryContainer">
  <h1 class="batteryContainer">JavaScript Progress Bar </h1>
  <div class="batteryOuter"><div id="batteryLevel"></div></div>
  <div class="batteryBump"></div>
</div>
              


</body>
</html>
